name: Smoke tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema pyyaml click

      - name: Validate project.yaml
        run: |
          python scripts/cli.py validate --project examples/slavic_horror_short/project.yaml

      - name: Run script_dev stage (smoke)
        run: |
          python scripts/cli.py run --project examples/slavic_horror_short/project.yaml --stage script_dev

      - name: Verify artifacts
        run: |
          test -f examples/slavic_horror_short/script.fountain
          test -f examples/slavic_horror_short/script.fountain.metadata.json
